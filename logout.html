<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout | Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Auto redirect after 3 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">
      Logged Out Successfully
    </h1>

    <p class="text-gray-600 mb-6">
      You have been logged out of the Library Management System.
    </p>

    <p class="text-sm text-gray-500 mb-6">
      Redirecting to home page...
    </p>

    <a href="index.html"
       class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded font-semibold">
      Go to Home
    </a>

  </div>

</body>
</html>
